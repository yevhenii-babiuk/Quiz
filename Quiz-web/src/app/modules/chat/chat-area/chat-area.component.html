<div class="p-m-3">
  <div class="mb-3">
    <div class="input-group">

      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          <svg class="bi bi-people-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 100-6 3 3 0 000 6zm-5.784 6A2.238 2.238 0 015 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 005 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 100-5 2.5 2.5 0 000 5z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let user of chat.users">{{user.login}}</a>
        </div>
      </div>

      <input type="text" class="form-control" placeholder="Chat name" [(ngModel)]="chat.name">
      <div class="input-group-append">
        <button class="btn btn-outline-warning" type="button"
                (click)="updateChat()">{{ 'CHAT.RENAME_CHAT' | translate }}</button>
        <button class="btn btn-outline-warning" type="button"
                (click)="invitation = !invitation; loadFriends()">{{ 'CHAT.INVITE_FRIENDS' | translate }}</button>
        <button class="btn btn-outline-warning" type="button"
                (click)="leaveChat()">{{ 'CHAT.LEAVE' | translate }}</button>
      </div>
    </div>

    <div class="input-group mt-2" *ngIf="invitation">
      <select #mySelect (change)="onChange(mySelect.value)" class="custom-select">
        <option selected>{{ 'CHAT.CHOOSE_FRIEND' | translate }}</option>
        <option *ngFor="let friend of friends" [value]="friend.login">{{friend.login}}</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-warning pl-5 pr-5" type="button"
                (click)="inviteFriend()">{{ 'CHAT.INVITE' | translate }}</button>
      </div>
    </div>
  </div>

  <app-message-history [chat]="chat" [id]="id"></app-message-history>

</div>
